<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Faker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
	<style type="text/css" media="screen">
  	html, body {
    	margin:1rem;
  	}
  	.result {
    	margin:1rem 0;
    	padding: .5rem;
    	border:1px solid #ccc;
    	min-height:4rem;
    	white-space: pre;
  	}
    input[type="number"] {
      width: 8rem;
    }
	</style>
</head>
<body>
	
	<h1>Faker string</h1>
	
	<div id="string_result" class="result"></div>
	<div class="d-flex flex-row justify-content-start align-items-center">
  	<label for="lunghezza" class="pr-2 mb-0">
    	Lunghezza stringa max
  	</label>
  	<div class="px-2">
    	<input id="lunghezza" type="number" value="255" step="10" min="0" class="form-control"> 
  	</div>
  	<div class="px-2">
    	<button id="genera_stringa" type="button" class="btn btn-outline-secondary">Genera</button> 
  	</div>
	</div>
	
	
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/locales/it/faker.it.min.js"></script>
	
	<script>
  	faker.locale = "it";
  	
  	document.getElementById('genera_stringa').addEventListener("click", function(){
      var string = faker.lorem.paragraph().substring(0, document.getElementById('lunghezza').value);
      document.getElementById('string_result').innerHTML = string;
    }, false);
  	
  	
	</script>
</body>
</html>
